"settings"
{
    // Here the plugin can be customized. Event durations and event effects are customized here
    // General settings that may be changed often still will be accessible via ConVars
    "General" // Settings that apply to the whole plugin
    {
        // Once spawned, lootbox will live this amount of time in seconds
        "lootbox_lifetime"      30.0        // MIN = 10.0 MAX = 60.0
        // Once spawned any item/weapon created from lootbox will live this time in seconds
        "weapon_lifetime"       60.0        MIN = 15.0, MAX = 90.0
        // When something is spawned, during this time bots won't be able to pick it up, this prevents bot stealing items
        "weaponlock"        5.0     // MIN = 0.0 (disable) MAX = 15.0
    }
    "Durations" // Duration of each different event in seconds, each event description is over the setting
    {
        // Increases player movement speed and weapon atk/reload speeds
        "speedboost"            30.0    // MIN = 10.0 MAX = INF
        // Survivors can't get damage from any zombie or human source
        "invulnerability"       35.0    // MIN = 10.0 MAX = INF
        // Recovers permanent health over tiem (2 HP/s)
        "regeneration"          20.0    // MIN = 10.0 MAX = INF
        // When hurted, attackers will be set on fire, and all shots grant burning zombies
        "firepower"             30.0    // MIN = 10.0 MAX = INF
        // Weapon clip never runs out of ammo
        "infiniteammo"          25.0    // MIN = 10.0 MAX = INF
        // Bullet impact causes a big explosion
        "explosiveshots"        15.0    // MIN = 10.0 MAX = INF
        // Switches forward <-> backward and left <-> right
        "reversecontrols"       60.0    // MIN = 10.0 MAX = INF
        // Increases all damage taken
        "fragility"             25.0    // MIN = 10.0 MAX = INF
        // Player view angles changes drastically
        "randomangles"          50.0    // MIN = 10.0 MAX = INF
        // An orange smoke cloud appears, all survivors inside will be hurted
        "toxiccloud"            30.0    // MIN = 10.0 MAX = 240.0
        // Survivor will get frozen unable to move/attack
        "freeze"                10.0    // MIN = 10.0 MAX = INF
    }
    "Event_Settings"      // Here comes each event specific settings
    {
        // Every toxic cloud dmg hit has this chance in % to intoxicate a survivor (0.0 to disable)
        "toxicchance"       15.0    // MIN = 0.0 MAX = 100.0
        // Once intoxicated, how much dmg hits the survivor will receive until intoxication ends
        "toxichits"         40      // MIN = 5 MAX = 100
        // After opening a bear trap, how much bleed hits the survivor will receive until bleeding ends
        "bleedhits"         30     // MIN = 5 MAX = 100
        // Scale survivor damage received under fragility
        "fragilemult"       5.0     // MIN = 1.5 MAX = 10.0
        // Scale zombie size when its titan. WARNING scaling zombies messes hitboxes, don't scale them too much
        "titansizescale"    1.4     // MIN = 1.0 MAX = 5.0
        // Scale zombie health when converted into titan
        "titanhpscale"      8.0     // MIN = 1.0 MAX = 50.0
        // Size of zombie mob size in units when box contains zombies
        "mobsize"           80      // MIN = 30 MAX = 500
        // Size of zombie horde when in units when box contains a panic event
        "panicsize"         140     // MIN = 50 MAX = 1000
        // Scale the player movement speed by this value under Speed Boost
        "movspeedscale"     1.25    // MIN = 1.0 MAX = 5.0
        // Scale weapon attack and reload speeds by this value under Speed Boost
        "actspeedscale"     1.4     // MIN = 1.0 MAX = 5.0
    }
}